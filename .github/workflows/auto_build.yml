name: Auto Create Modpack ZIP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Rename .minecraft to overrides
      run: mv .minecraft overrides

    - name: Move files for artifact
      run: |
        mkdir modpack
        cp -r overrides modpack
        cp manifest.json modpack
        cp modlist.html modpack

    - name: Get short SHA
      run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v3
      with:
        name: modpack-${{ github.run_number }}
        path: '**/modpack/'
